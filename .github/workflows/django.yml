name: Django CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: lyserver_web

    steps:
    - uses: actions/checkout@v4
    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.WEB_SSH_KEY }}
    - name: Add SSH known hosts
      run: |
        mkdir -p ~/.ssh && ssh-keyscan -H 172.28.226.114 >> ~/.ssh/known_hosts || true
    - name: Deploy to server
      continue-on-error: true
      run: |
        # 连接到服务器并执行部署命令
        #
        echo "尝试连接到服务器172.28.226.114..."
        ping -c 3 172.28.226.114 || { echo "警告：无法连接到服务器172.28.226.114"; exit 1; }
        ssh -o ConnectTimeout=30 web@172.28.226.114 "
        # 切换到项目目录
        cd /data/web/CottonOGD/OGD && \
        # 拉取最新代码
        git pull origin master && \
        # 分离现有的screen会话
        screen -d OGD && \
        # 停止现有会话（如果存在）
        screen -r OGD -X quit || true && \
        # 确保在正确的目录中
        cd /data/web/CottonOGD/OGD && \
        # 激活虚拟环境
        source virtual/bin/activate && \
        # 安装依赖
        pip install -r requirements.txt && \
        # 启动Django服务器
        python project/manage.py runserver 0.0.0.0:8000
        "
        
        # 检查部署结果
        if [ $? -eq 0 ]; then
          echo "部署成功完成"
        else
          echo "警告：部署失败，可能是网络连接问题或服务器不可达"
          echo "请检查：1) 服务器IP是否正确 2) 服务器是否在线 3) 网络连接是否正常 4) 防火墙设置"
        fi



