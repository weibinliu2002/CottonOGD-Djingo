name: Django CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python project/manage.py test

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: lyserver_web

    steps:
    - uses: actions/checkout@v4
    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.WEB_SSH_KEY }}
    - name: Add SSH known hosts
      run: |
        mkdir -p ~/.ssh && ssh-keyscan -H 172.28.226.114 >> ~/.ssh/known_hosts || true
    - name: Deploy to server
      run: |
        # 连接到服务器并执行部署命令，拆分为多行以提高可读性
        ssh web@172.28.226.114 "
        # 切换到项目目录
        cd /data/web/CottonOGD/OGD && \
        # 拉取最新代码
        git pull origin master && \
        # 分离现有的screen会话
        screen -d OGD && \
        # 停止现有会话（如果存在）
        screen -r OGD -X quit || true && \
        # 确保在正确的目录中
        cd /data/web/CottonOGD/OGD && \
        # 激活虚拟环境
        source virtual/bin/activate && \
        # 安装依赖
        pip install -r requirements.txt && \
        # 启动Django服务器
        python project/manage.py runserver 0.0.0.0:8000
        "



