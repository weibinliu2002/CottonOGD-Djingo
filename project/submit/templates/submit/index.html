{% extends "home/base.html" %}
{% block title %}Data Submission - CottonOGD{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>批量数据导入</h2>
        <p>请上传JSON或CSV格式的文件进行批量数据提交</p>
        
        <!-- 批量导入表单 -->
        <div class="card my-4">
            <div class="card-body">
                <h3>数据上传</h3>
                <form id="batchImportForm" method="post" enctype="multipart/form-data" action="{% url 'submit:batch_import_data' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="dataFile" class="form-label">选择数据文件</label>
                        <input type="file" class="form-control" id="dataFile" name="data_file" accept=".json,.csv" required>
                        <div class="form-text">支持JSON或CSV格式文件</div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">提交描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">开始导入</button>
                </form>
            </div>
        </div>
        
        <!-- 导入结果显示区域 -->
        <div id="importResult" class="alert mt-4 d-none"></div>
        
        <!-- 历史记录部分 -->
        <div class="card my-6">
            <div class="card-body">
                <h3>导入历史记录</h3>
                <div id="historyContainer">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>提交时间</th>
                                <th>描述</th>
                                <th>状态</th>
                                <th>导入数量</th>
                                <th>错误数量</th>
                                <th>详情</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <tr>
                                <td colspan="6" class="text-center">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- 分页控制 -->
                    <div id="pagination" class="mt-3 d-flex justify-content-between">
                        <button id="prevPage" class="btn btn-outline-secondary" disabled>上一页</button>
                        <span id="pageInfo">第 1 页</span>
                        <button id="nextPage" class="btn btn-outline-secondary" disabled>下一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 表单提交处理
        document.getElementById('batchImportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('importResult');
            
            resultDiv.className = 'alert alert-info mt-4';
            resultDiv.textContent = '正在导入数据，请稍候...';
            resultDiv.classList.remove('d-none');
            
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': this.querySelector('[name="csrfmiddlewaretoken"]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.className = 'alert alert-success mt-4';
                    resultDiv.textContent = `导入成功！成功: ${data.success_count}, 失败: ${data.error_count}`;
                    // 重新加载历史记录
                    loadHistoryPage(1);
                } else {
                    resultDiv.className = 'alert alert-danger mt-4';
                    resultDiv.textContent = `导入失败: ${data.error}`;
                }
            })
            .catch(error => {
                resultDiv.className = 'alert alert-danger mt-4';
                resultDiv.textContent = '网络错误，请稍后重试';
                console.error('Error:', error);
            });
        });
        
        // 加载历史记录
        let currentPage = 1;
        let totalPages = 1;
        
        function loadHistoryPage(page) {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="text-center">加载中...</td></tr>';
            
            fetch(`{% url 'submit:batch_import_history' %}?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    tbody.innerHTML = '';
                    
                    if (data.batches.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center">暂无历史记录</td></tr>';
                    } else {
                        data.batches.forEach(batch => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${batch.created_at}</td>
                                <td>${batch.description || '-'}</td>
                                <td>
                                    <span class="badge bg-${batch.success ? 'success' : 'danger'}">
                                        ${batch.success ? '成功' : '失败'}
                                    </span>
                                </td>
                                <td>${batch.success_count}</td>
                                <td>${batch.error_count}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-info" onclick="viewBatchDetails(${batch.id})")>详情</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                    
                    // 更新分页信息
                    currentPage = data.current_page;
                    totalPages = data.total_pages;
                    document.getElementById('pageInfo').textContent = `第 ${currentPage} / ${totalPages} 页`;
                    document.getElementById('prevPage').disabled = currentPage <= 1;
                    document.getElementById('nextPage').disabled = currentPage >= totalPages;
                })
                .catch(error => {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">加载失败，请刷新页面</td></tr>';
                    console.error('Error loading history:', error);
                });
        }
        
        // 分页按钮事件
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                loadHistoryPage(currentPage - 1);
            }
        });
        
        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                loadHistoryPage(currentPage + 1);
            }
        });
        
        // 查看批次详情
        function viewBatchDetails(batchId) {
            alert('查看批次ID: ' + batchId + ' 的详情');
            // 可以扩展为显示详细的批次信息模态框
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadHistoryPage(1);
        });
    </script>
{% endblock %}
