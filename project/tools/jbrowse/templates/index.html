{% extends "home/base.html" %}
{% block title %}CottonOGD JBrowse{% endblock %}
{% block content %}
    <style>
        .jbrowse-container {
            width: 100%;
            height: 80vh;
            border: none;
            overflow: hidden;
        }
    </style>
    <div class="mb-4">
        <h2>JBrowse Genome Browser</h2>
        <p>Interactive genome visualization tool</p>
    </div>
    <iframe class="jbrowse-container" src="{{ jbrowse_url }}"></iframe>
 <meta charset="utf-8"/>
        <link rel="shortcut icon" href="./favicon.ico"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="A fast and flexible genome browser"/>
        <link rel="manifest" href="./manifest.json"/>
        <title>CottonOGD JBrowse</title>
        <script defer="defer" src="static/js/main.b2f85018.js">
        </script>
 
    <body style="overscroll-behavior:none">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
{% endblock %}
