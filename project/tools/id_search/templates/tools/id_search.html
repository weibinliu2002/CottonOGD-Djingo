{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">ID Search</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="query_ids" class="form-label">输入基因ID</label>
                    <textarea class="form-control" id="query_ids" name="query_ids" rows="5"></textarea>
                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="fillExample">
                        load example
                    </button>
                    <small class="text-muted d-block mt-1">
                        多个基因用逗号(,), 分号(;)或换行符分隔
                    </small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">或选择文件上传</label>
                    <input type="file" class="form-control" name="gene_file" id="gene_file">
                    <div class="form-text">支持.txt或.csv文件</div>
                </div>
                
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">查询</button>
                    <button type="reset" class="btn btn-secondary">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* 自定义样式 */
    textarea {
        min-height: 150px;
    }
    .form-text {
        color: #6c757d;
        font-size: 0.9em;
    }
</style>

<script>
    document.getElementById('fillExample').addEventListener('click', function() {
        const exampleIDs = "Ghe01G10910,A1.A1_01G060300-1, Gher_01G005560,Gheraf_01G003310, evm.model.Ga01G1625, Gar01G07150,Gh_A01G0471";
        document.getElementById('query_ids').value = exampleIDs;
    });
</script>
{% endblock %}
